<ion-app>
  <ion-menu menuId="main-menu" side="start" contentId="main">
    <ion-header>
      <ion-row color="mapinoo" class="menu-header">
        <img class="ion-padding-bottom" src="assets/imgs/face.png">
      </ion-row>
    </ion-header>

    <ion-content id="menu-content" class="menu">
      <div id="mappinoo-menu-wrapper">
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item lines="none" routerLink="/home/home" routerLinkActive="selected" routerDirection="root"
              detail="false">
              <ion-icon slot="start" color="mapinoo" name="home-sharp"></ion-icon>
              <ion-label>Accueil</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/home/contact" routerLinkActive="selected" routerDirection="root"
              detail="false">
              <ion-icon slot="start" name="mail" color="mapinoo"></ion-icon>
              <ion-label>Contactez-nous</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none">
              <ion-icon slot="start" color="mapinoo" name="log-out-sharp"></ion-icon>
              <ion-label>Se d√©connecter</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none">
              <ion-icon slot="start" color="mapinoo" name="log-in-sharp"></ion-icon>
              <ion-label>Se connecter</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
